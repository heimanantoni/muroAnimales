<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>animales</title>

</head>


<body>
    <div class="containerBurger ">
        <h2 class="titleBurger titleH2">El zool√≥gico</h2><button id="btnBurger"><i class="fas fa-bars"></i></button>
    </div>
    <div class="container-global">
        <section class="dropdown-content aparecer" id="dropdown-content">
            <div class="formSearch-container">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <form class="d-flex" role="search" id="formSearch">
                            <input class="form-control me-2" type="search" placeholder="buscar" aria-label="Search"
                                id="inputSearch">
                            <button class="btn btn-outline-primary" type="submit">buscar</button>
                        </form>
                    </div>
                </nav>
            </div>
            <button class="btnZonas" id="btnZonas">Crear Zonas</button>

            <!-- <div class="btn-container"> -->
            <div class="containerDropdown" id="containerDropdown">
            </div>

        </section>
        <!--fin section de boton zon y dropdown-->

        <section class="containerWall" id="containerWall">
            <form action="#" class="formZonas formGlobal" id="formZonas">
                <h2 class="titleZonas titleH2" id="titleZonas">agrega una nueva zona</h2>
                <input type="text" placeholder="Nueva Zona" name="zona" class="inputGlobal zonasGuardar"
                    id="zonasGuardar">
                <input type="submit" class="btnZonasGuardar btnPrimary" id="btnZonasGuardar" value="guardar">
            </form>

            <form action="#" class="formAnimal formZonas formGlobal " id="formAnimal">
                <div class="titleFormAnimal" id="titleFormAnimal">
                    <!-- <h2 class="titleZonas titleAnimal">agregar un nuevo animal a la zona de</h2> -->
                </div>
                <input type="text" placeholder="Nuevo animal " name="animal" class="animalGuardar inputGlobal"
                    id="animalGuardar">
                <input type="submit" class="btnAnimalGuardar btnPrimary" id="btnAnimalGuardar " value="guardar">
            </form>

            <!------------------------------section formulario comentario---------------------------------------->

            <section class="sectionComentarios" id="sectionComentarios">
                <div class="titleZonaAnimal" id="titleZonaAnimal">
                    <!-- <h2 class="titleComentarios" id="zonaAnimal">zona de : reptiles - animal : culebra</h2> -->
                </div>

                <form action="#" class="formComentario" id="formComentarios">
                    <textarea name="comentario" class="textareaComentario" id="textareaComentario" cols="50" rows="3"
                        placeholder="escribe tu comentario"></textarea>

                    <div class="containerAutorBtn">
                        <input type="text" name="nombre" placeholder="escribe tu nombre" id="autorComentario"
                            class="autorComentario inputGlobal">
                        <input type="submit" class="btnAnimalComentar btnPrimary" id="btnAnimalComentar"
                            value="comentar">
                    </div>
                </form>
                <!---------------contenedor de comentarios----dinamico--->
                <div class="containerComentario" id="containerComentario">
                </div>


            </section>



            <div class="modal fade cerrarModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">respuesta al comentario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" id="formRespuesta">
                                <div class="mb-3">
                                    <label for="textareaRespuesta" class="col-form-label">Mensaje:</label>
                                    <textarea class="form-control" id="textareaRespuesta"
                                        placeholder="escribe tu respuesta"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="autorRespuesta" class="col-form-label">Autor:</label>
                                    <input type="text" class="form-control" id="autorRespuesta"
                                        placeholder="escribe tu nombre">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                id="btnRespuestaEnviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <section class="containerSearch" id="containerSearch">
            <button class="btnPrimary" id="btnSearch" style="width: 200px;">VOLVER AL MURO</button>
            <div id="zonasEncontradas"></div>
            <div id="animalEncontrado"></div>
            <div id="notaEncontrada"></div>
            <div id="respuestaEncontrada"></div>
        </section>
    </div>


    <!-- ______________________________________________________________________________________________________ -->

    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/1dc4c89751.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
